<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/projects.css">
  <link rel="stylesheet" href="homepage.css">

  <!-- load game-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <!-- background with dark + light images for crossfade -->
  <div class="background" aria-hidden="true" data-theme="dark">
    <img class="bg-image bg-image--dark" src="backgrounds/dark_background.png" alt="Background Image">
    <img class="bg-image bg-image--light" src="backgrounds/light_background.png" alt="Light Background Image">
  </div>

  <!-- wallpaper toggle (top-left) -->
  <button id="bg-toggle" class="bg-toggle" aria-pressed="false" title="Toggle wallpaper">
    <span class="visually-hidden">Toggle wallpaper</span>â˜¼
  </button>

  <div class="banner">
    <div class="banner-text">
      <h1>CODEDBYTTOM</h1>
    </div>
  </div>

  <!-- Fixed block-one link structure -->
  <a href="https://thando13-001-site1.anytempurl.com" class="block-one-link">
    <div class="block-one">
      <img src="assets/c.png" alt="C-Sharp Logo" class="csharp-logo">
    </div>
  </a>

  <!-- simplified link: wrap block-two in anchor -->
  <a href="../flutter_page/flutter.html" class="block-two-link">
    <div class="block-two">
      <img src="assets/f.png" alt="Flutter Logo" class="flutter-logo">
    </div>
  </a>

  <!-- link block-three to unity page -->
  <a href="../unity_page/unity.html" class="block-three-link">
    <div class="block-three">
      <img src="assets/a.png" alt="Unity Logo" class="unity-logo">
    </div>
  </a>

  <script>
    (function () {
      const wrapper = document.querySelector('.background');
      const btn = document.getElementById('bg-toggle');
      const storageKey = 'portfolio-bg-theme-home';

      // restore saved theme
      const saved = localStorage.getItem(storageKey);
      if (saved === 'light') {
        wrapper.classList.add('theme-light');
        wrapper.dataset.theme = 'light';
        btn.setAttribute('aria-pressed', 'true');
      }

      function setTheme(theme) {
        if (theme === 'light') {
          wrapper.classList.add('theme-light');
          wrapper.dataset.theme = 'light';
          btn.setAttribute('aria-pressed', 'true');
          localStorage.setItem(storageKey, 'light');
        } else {
          wrapper.classList.remove('theme-light');
          wrapper.dataset.theme = 'dark';
          btn.setAttribute('aria-pressed', 'false');
          localStorage.setItem(storageKey, 'dark');
        }
      }

      btn.addEventListener('click', () => {
        const isLight = wrapper.classList.toggle('theme-light');
        setTheme(isLight ? 'light' : 'dark');
      });
    })();
  </script>
</body>

</html>
