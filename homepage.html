  <div class="background" aria-hidden="true">
    <img src="images/background/homebackground.png" alt="Background Image" class="bg-image">

  <div class="block-one">
    <img src="images/background/c.png" alt="Profile Picture" class="profile-pic">
  </div>

  <div class="block-two">
    <script>
      document.addEventListener('DOMContentLoaded', function () {
      const block = document.querySelector('.block-two');
      if (!block) return;
      // Make whole block and its image behave like a link
      block.style.cursor = 'pointer';
      block.addEventListener('click', () => window.location.href = 'flutterpage.html');

      const img = block.querySelector('img');
      if (img) img.style.cursor = 'pointer';
    });
    </script>
    <img src="images/background/f.png" alt="Profile Picture" class="profile-pic">
  </div>
  <div class="block-three">
    <img src="images/background/a.png" alt="Profile Picture" class="profile-pic">
  </div>
